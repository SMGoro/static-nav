<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>网站导航 - 发现优质网站资源</title>
    <meta name="description" content="发现优质网站资源，提升工作效率。收录各类开发工具、设计工具、AI工具、生产力工具等精选网站。" />
    <meta name="keywords" content="网站导航,开发工具,设计工具,AI工具,生产力工具,网站推荐" />
    <meta name="author" content="网站导航" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com/" />
    <meta property="og:title" content="网站导航 - 发现优质网站资源" />
    <meta property="og:description" content="发现优质网站资源，提升工作效率。收录各类开发工具、设计工具、AI工具、生产力工具等精选网站。" />
    <meta property="og:image" content="https://your-domain.com/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://your-domain.com/" />
    <meta property="twitter:title" content="网站导航 - 发现优质网站资源" />
    <meta property="twitter:description" content="发现优质网站资源，提升工作效率。收录各类开发工具、设计工具、AI工具、生产力工具等精选网站。" />
    <meta property="twitter:image" content="https://your-domain.com/og-image.jpg" />
    
    <!-- 结构化数据 -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "网站导航",
      "description": "发现优质网站资源，提升工作效率",
      "url": "https://your-domain.com/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://your-domain.com/?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
